<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap">
    <link rel="stylesheet" href="../static/style.css">
    <title>Cadastrar Linha</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastre a Linha de Ônibus</h5>
                <form id="cadastro">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="codigo" name="codigo" placeholder="Código da Linha" required>
                    <label for="codigo">Código</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                    <label for="nome">Nome</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tarifa" name="tarifa" placeholder="Tarifa (R$)" required>
                    <label for="tarifa">Tarifa</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ar" name="ar" placeholder="Ar-Condicionado" required>
                    <label for="ar">Ar-Condicionado</label>
                  </div>
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="integracao" name="integracao" placeholder="Integração" required>
                    <label for="ar">Integração</label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Cadastrar</button>
                  </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
